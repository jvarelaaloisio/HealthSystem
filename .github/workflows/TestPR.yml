name: TestPR

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: BuildPR
      run: dotnet build --no-restore
    - name: TestPR
      run: dotnet test --no-build --verbosity normal